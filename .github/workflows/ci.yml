---
name: CI

'on':
  push:
    branches:
      - master
      - dev
  schedule:
    - cron: 0 4 * * 5

defaults:
  run:
    working-directory: kliwniloc.prometheus_target

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: kliwniloc.prometheus_target

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .


  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian:10
          - debian:11
          - debian:latest
          - debian:testing
          - debian:unstable

          - ubuntu:18.04
          - ubuntu:20.04
          - ubuntu:22.04
          - ubuntu:23.04
          - ubuntu:latest

          - alpine:3.15
          - alpine:3.16
          - alpine:3.17
          - alpine:3.18
          - alpine:latest

          - rockylinux:8
          - rockylinux:9

          - fedora:36
          - fedora:37
          - fedora:38
          - fedora:39
          - fedora:latest

          - archlinux:latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: kliwniloc.prometheus_target

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker pytest testinfra

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
